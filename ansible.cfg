[defaults]
host_key_checking = False
inventory = /home/ubuntu/ansible/inventory_aws_ec2.yaml
interpreter_python = /usr/bin/python3
enable_plugins = aws_ec2

remote_user = ec2-user
private_key_file = /home/ubuntu/ansible/aws-key-pair.pem


# Command to run ansible playbook before setting inventory value in cfg file: ansible-playbook -i hosts my-playbook.yaml
# Command to run ansible playbook after setting inventory value in cfg file: ansible-playbook  my-playbook.yaml